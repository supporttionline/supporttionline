<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar IP do Cliente</title>
</head>
<body>
    <h1>Bem-vindo!</h1>
    <p>Seu endereço IP é: <span id="ip-address">Carregando...</span></p>

    <script>
        // Usando a API pública httpbin para obter o IP do cliente
        fetch('https://httpbin.org/ip')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip-address').textContent = data.origin;
            })
            .catch(error => {
                document.getElementById('ip-address').textContent = "Erro ao obter o IP";
                console.error("Erro ao obter IP:", error);
            });
    </script>
</body>
</html>
