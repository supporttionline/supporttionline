<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avaliação</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f8f9fa;
      font-family: "Segoe UI", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.08);
      padding: 24px;
      text-align: center;
    }
    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    a.botao {
      display: inline-block;
      margin-top: 24px;
      background-color: #4285f4;
      color: white;
      padding: 14px 24px;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    a.botao:hover {
      background-color: #3367d6;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.3rem;
      }
      a.botao {
        font-size: 0.95rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2></h2>
    <img src="imagem-avaliacao.png" alt="SupportTI Avaliação" />
    <a class="botao" href="https://g.page/r/CWQYaiWpal-7EBM/review" target="_blank">
      Avaliar agora ⭐
    </a>
  </div>
</body>
</html>
